<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control" name="name" required>
            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please
              enter
              username!</span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" formControlName="email" class="form-control" name="email" required email>
          </div>
        </div>
        <div class="form-group">
          <label for="">Gender:</label>
          <div class="redio" *ngFor="let gender of gender">
            <label>
              <input type="radio" class="" name="gender" formControlName="gender" [value]="gender" />{{gender}}</label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
